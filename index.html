<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>251128_BlockBrush</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <div id="ui-panel">
      <div id="ui-handle"></div>
      <div class="ui-body">
        <label class="control">
          <div class="control-row">
            <span>Block Size</span>
            <span id="grid-size-value">1.0</span>
          </div>
          <input type="range" id="grid-size" min="0.5" max="5" step="0.1" value="1">
        </label>
        <label class="control">
          <div class="control-row">
            <span>Block Gap</span>
            <span id="block-gap-value">0.00</span>
          </div>
          <input type="range" id="block-gap" min="0" max="0.45" step="0.01" value="0">
        </label>
        <label class="control">
          <div class="control-row">
            <span>Build Distance</span>
            <span id="build-distance-value">60</span>
          </div>
          <input type="range" id="build-distance" min="5" max="200" step="1" value="60">
        </label>
        <label class="control">
          <div class="control-row">
            <span>Build Speed</span>
            <span id="build-speed-value">10/s</span>
          </div>
          <input type="range" id="build-speed" min="1" max="30" step="1" value="10">
        </label>
        <label class="control">
          <div class="control-row">
            <span>Block Color</span>
            <span id="block-color-value" class="color-hex">#ffffff</span>
          </div>
          <div class="color-picker-row">
            <button type="button" id="block-color-chip" aria-label="Pick block color"></button>
            <input type="color" id="block-color" value="#ffffff">
          </div>
          <div id="color-popover" class="color-popover hidden">
            <div class="color-popover-header">
              <div class="color-preview" id="color-preview"></div>
              <input type="text" id="color-hex-input" maxlength="7" aria-label="Hex color" />
            </div>
            <div class="color-slider">
              <div class="control-row">
                <span>Hue</span>
            <span id="hue-value">20</span>
          </div>
          <input type="range" id="hue-slider" min="0" max="360" step="1" value="20">
        </div>
        <div class="color-slider">
          <div class="control-row">
            <span>Saturation</span>
            <span id="sat-value">100</span>
          </div>
          <input type="range" id="sat-slider" min="0" max="100" step="1" value="100">
        </div>
        <div class="color-slider">
          <div class="control-row">
            <span>Brightness</span>
            <span id="light-value">50</span>
          </div>
          <input type="range" id="light-slider" min="0" max="100" step="1" value="50">
        </div>
            <div class="swatches" id="color-swatches">
              <button type="button" data-color="#ffffff" aria-label="White"></button>
              <button type="button" data-color="#4cc9f0" aria-label="Cyan"></button>
              <button type="button" data-color="#4361ee" aria-label="Blue"></button>
              <button type="button" data-color="#ff9e00" aria-label="Amber"></button>
              <button type="button" data-color="#ff4d6d" aria-label="Red"></button>
              <button type="button" data-color="#3ccf4e" aria-label="Green"></button>
            </div>
          </div>
        </label>
      </div>
      <div id="ui-handle-bottom"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
